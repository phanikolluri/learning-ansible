- name: Play level vars
  hosts: localhost
  vars:
    URL: Play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: vars from files
  hosts: localhost
  vars_files:
    - demo-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: vars from files
  hosts: localhost
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: tasks.example.com
        
- name: vars from Inventory
  hosts: localhost
  tasks:
      name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}