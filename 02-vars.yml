- name: Play level vars
  hosts: localhost
  vars:
    URL: Play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: vars from files
  hosts: localhost
  vars_files:
    - demo-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: vars from files
  hosts: localhost
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: tasks.example.com
        
- name: vars from Inventory
  hosts: localhost
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: facts
  hosts: localhost
  tasks:
    - name: Print Hostname
      ansible.builtin.debug:
        msg: Host Name = {{ansible_hostname}}, Memory = {{ansible_memory_mb.real.free}}
    - name: Print FQDN
      ansible.builtin.debug:
        msg: "{{ ansible_fqdn }}"

- name:
  hosts: localhost
  tasks:
    - name: run uptime command
      ansible.builtin.shell: uptime
      register: output
    - name: Print output of shell command
      ansible.builtin.debug:
        msg: "{{output}}"